<!--This components handles adding, editing and deleting products, with fields fir title, description and price.-->

<div class="Pf-Container">
    <h2>Edit Product</h2>
    <form [formGroup]="productForm" (ngSubmit) = " updateProduct()">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" formControlName = "name" class="form-control" />
            <div *ngIf = "productForm.get('name')?.invalid && productForm.get('name')?.touched" class="error">
                Product Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName = "description" class="form-control" ></textarea>
            <div *ngIf = "productForm.get('description')?.invalid && productForm.get('description')?.touched" class="error">
                Description is required
            </div>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" formControlName = "price" class="form-control" />
            <div *ngIf = "productForm.get('price')?.invalid && productForm.get('price')?.touched" class="error">
                Please provide a valid price
            </div>
        </div>

        <button type="submit" [disabled]="productForm.invalid" class="btn">Update Product</button>
        <button type="button" routerLink="/dashboard"></button>
    </form>
</div>
